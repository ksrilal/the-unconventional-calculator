<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Unconventional Calculator</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>

<body>
    <header>The Unconventional Calculator</header>

    <section>
        <div>
            <input type="number" id="input-number">
        </div>
        <div>
            <button class="button" id="btn-add">+</button>
            <button class="button" id="btn-subtract">-</button>
            <button class="button" id="btn-multiply">*</button>
            <button class="button" id="btn-divide">/</button>
        </div>
    </section>

    <section>
            <h2 id="current-calculation"></h2>
            <h2>Result: <span id="current-result"></span></h2>
            <button class="button" id="btn-reset">Reset</button>
    </section>

    <footer>
        This is a JavaScript work for just fun!
    </footer>
    
    <script src="/assets/scripts/vendor.js"></script>
    <script src="/assets/scripts/app.js"></script>
</body>
</html>
